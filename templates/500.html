<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>
		Http 500 — Внутренняя ошибка сервера | SimpleLMS
	</title>
</head>
<body>
	<h1>
		Неизвестная ошибка
	</h1>
	<p>
		{% if exception.message %}
			{{ exception.message }}
		{% else %}
			Сожалеем, но произошла неизвестная ошибка. Попробуйте подождать и перезагрузить страницу.
			Если ошибка происходит снова, обратитесь к системному администратору.
		{% endif %}
	</p>
</body>
</html>
