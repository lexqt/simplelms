<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{% block page_title %}Тест{% endblock %} — SimpleLMS</title>
</head>
<body>
<h1>{% block frame_title %}{% endblock %}</h1>
<hr />
<div>
{% block frame_content %}{% endblock %}
</div>
{% if debug %}
<div id="debug">
    <ol>
    {% for q in sql_queries %}
        <li><b>{{ q.time }}s</b>: {{ q.sql }};
    {% endfor %}
    </ol>
</div>
{% endif %}
</body>
</html>
